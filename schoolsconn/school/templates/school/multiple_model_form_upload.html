{% extends "base_generic.html" %}
<!-- HTML Template to create school by a user outside the admin template -->

{% block content %}
    {% load static %}

    <!-- start page title -->
    <div class="lc-page-title-wrap">
        <div class="lc-page-title text-center lc-page-title-addlisting-bg rellax" data-rellax-speed="-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 rellax" data-rellax-speed="3">
                        <h2>Create School Record</h2>
                        <nav>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Add Listing</a></li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end page title -->

    <!-- start listing details section -->
    <div class="bg-single">
        <div class="lc-container">
            <div class="lc-listing-detaits-section lc-single-page-top100 pb-5">
                <div class="row">
                    <div class="col-12">
                        <div class="lc-user-sign-in mt-5">
                            <div class="media">
                                <img src="{% static 'images/author/13.png' %}" alt="user">
                                <div class="media-body">
                                    <p>You are currently signed in as </span>, <a href="#">Sign out</a> or continue below and start submission.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Upload</button>
                </form>
              
                <p><a href="{% url 'index' %}">Return to home</a></p>
            </div>
        </div>
    </div>   
{% endblock %}
